<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap Style Navbar</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./public/stylesheets/index.css">
 
</head>
<body>

<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid px-4">

    <a class="navbar-brand fw-bold" href="#">

    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto ms-3">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>

      <!-- Right icons + button -->
      <div class="d-flex align-items-center gap-3">
        <a href="#" class="text-white fs-5 "><i class="bi bi-github icon github"></i></a>
        <a href="#" class="text-white fs-5 "><i class="bi bi-twitter icon twitter"></i></a>
        <a href="#" class="text-white fs-5 "><i class="bi bi-linkedin icon linkedin"></i></a>
        <a href="#" class="text-white fs-5 "><i class="bi bi-"></i></a>

        <a href="#" class="btn download-btn ms-2">Download Resume</a>
      </div>
    </div>

  </div>
</nav>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
