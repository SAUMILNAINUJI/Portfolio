<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFEDF3;
    }

    /* Navbar */
    .custom-navbar {
      background-color: #14b8a6;
    }

    .custom-navbar .nav-link,
    .custom-navbar .navbar-brand {
      color: #fff;
    }

    .nav-link {
      position: relative;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 0;
      height: 2px;
      background-color: #2dd4bf;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    /* Home Section */
    .home {
      min-height: 90vh;
      display: flex;
      align-items: center;
    }

    .home h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .home span {
      color: #14b8a6;
    }

    .home p {
      font-size: 1.1rem;
      color: #555;
      max-width: 500px;
    }

    /* Buttons */
    .btn-main {
      background-color: #14b8a6;
      color: #fff;
      border: none;
    }

    .btn-main:hover {
      background-color: #0d9488;
    }

    .btn-outline {
      border: 2px solid #14b8a6;
      color: #14b8a6;
    }

    .btn-outline:hover {
      background-color: #14b8a6;
      color: #fff;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">MyPortfolio</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Home Section -->
<section class="home">
  <div class="container">
    <div class="row align-items-center">
      
      <!-- Text -->
      <div class="col-md-6">
        <h1>Hi, I'm <span>Aman</span> ðŸ‘‹</h1>
        <h4 class="mb-3">Frontend Developer</h4>
        <p>
          I build responsive and user-friendly websites using
          HTML, CSS, JavaScript, and Bootstrap.
        </p>

        <div class="mt-4">
          <a href="#" class="btn btn-main me-3">View Projects</a>
          <a href="#" class="btn btn-outline">Contact Me</a>
        </div>
      </div>

      <!-- Image -->
      <div class="col-md-6 text-center">
        <img src="https://via.placeholder.com/350"
             class="img-fluid rounded"
             alt="Profile Image">
      </div>

    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
